<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NetBoard</title>
        <meta charset="UTF-8">
        <!-- All the stylesheets! -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="mycss.css">
        <script type="text/javascript" src="config.js"></script>
    </head>
    <body class="dark-grey-color" id="body">
        <script type="text/javascript" src="magic.js"></script>
        <!-- This is the first server group -->
        <div class="w3-container"></div>
            <h2 class="w3-margin">Server group 1</h2>
            <hr style="border-top: 2px solid grey;">
            <div class="flex-container">
                <!-- This is the first server -->
                <div class="w3-card-4 w3-quarter w3-margin">
                    <h3 class="w3-margin-left">pithree1</h3>
                    <!-- I actually have to make a new div for the stupid graph! -->
                    <div class="w3-center">
                        <div data-host="https://pithree1-netdata.mcld.eu/"
                        data-netdata="system.cpu"
                        data-chart-library="gauge"
                        data-title=""
                        data-gauge-max-value="100"
                        data-after="-60"
                        data-points="60"
                        data-colors="#22AA99"
                        ></div>
                    </div>
                    <hr style="border-top: 2px solid grey; margin-left: 8px; margin-right: 8px;">
                    <button class="w3-block w3-center invisible-button dark-grey-color" onclick="location.href='https://pithree1-netdata.mcld.eu/'"><a class="w3-left w3-margin-left no-underline dark-grey-color" href="https://pithree1-netdata.mcld.eu/">Enter pithree1</a><i class="fa fa-arrow-right w3-right w3-margin-right"></i></button>
                </div>
                <!-- End of the first server -->
                <!-- Just for fun, let's add another server... -->
                <div class="w3-card-4 w3-quarter w3-margin">
                    <h3 class="w3-margin-left">pifour1</h3>
                    <div class="w3-center">
                        <div data-host="https://pifour1-netdata.mcld.eu/"
                        data-netdata="system.cpu"
                        data-chart-library="gauge"
                        data-title=""
                        data-gauge-max-value="100"
                        data-after="-60"
                        data-points="60"
                        data-colors="#22AA99"
                        ></div>
                    </div>
                    <hr style="border-top: 2px solid grey; margin-left: 8px; margin-right: 8px;">
                    <button class="w3-block w3-center invisible-button dark-grey-color" onclick="location.href='https://pithree1-netdata.mcld.eu/'"><a class="w3-left w3-margin-left no-underline dark-grey-color" href="https://pifour1-netdata.mcld.eu/">Enter pifour1</a><i class="fa fa-arrow-right w3-right w3-margin-right"></i></button>
                </div>
            </div>
            <!-- End of the second server -->
        </div>
        <!-- End of the first server group -->
        <!-- Here dashboard.js is loaded -->
        <script type="text/javascript" src="https://london.my-netdata.io/dashboard.js" id="jsSource"></script>

        <!-- Here you can configure global options-->
        <script>
            // This can only be done after dashboard.js is loaded

            // destroy charts not shown (lowers memory on the browser)
            NETDATA.options.current.destroy_on_hide = true;
            
            // set this to false, to always show all dimensions
            NETDATA.options.current.eliminate_zero_dimensions = true;
            
            // lower the pressure on this browser
            NETDATA.options.current.concurrent_refreshes = false;
            
            // if the browser is too slow (a pi?)
            // set this to false
            NETDATA.options.current.parallel_refresher = true;
            
            // always update the charts, even if focus is lost
            NETDATA.options.current.stop_updates_when_focus_is_lost = false;
            
            // Since you may render charts from many servers and any of them may
            // become offline for some time, the charts will break.
            // This will reload the page every RELOAD_EVERY minutes
            var RELOAD_EVERY = 15;
            setTimeout(function(){
                location.reload();
            }, RELOAD_EVERY * 60 * 1000);
        </script>
    </body>
</html>
